<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Maker</title>
    <link rel="stylesheet" href="src/styles/pages/index/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="src/scripts/pages/index.js" defer></script>
</head>
<body>
    <aside>
        <div class="header">
            <h1>Summary Maker</h1>
            <button id="settings"><span class="material-symbols-outlined">settings</span></button>
        </div>
        <hr>
        <div class="summaries">
            <nav>
                <details open>
                    <summary><span id="summariesFolder" class="material-symbols-outlined">folder</span> Summaries</summary>
                    <ul id="summariesList">
                        <li><div id="summary1" class="summary">Jo√£o</div></li>
                        <li><div id="summary2" class="summary">Vitor</div></li>
                        <li><div id="summary3" class="summary">Andre</div></li>
                        <li><div id="summary4" class="summary">Larissa</div></li>
                        <li><div id="summary5" class="summary">Rodrigo</div></li>
                        <li><div id="summary6" class="summary">Eularia</div></li>
                        <li><div id="summary7" class="summary">Samara</div></li>
                    </ul>
                </details>
            </nav>
            <button id="addSummary"><span class="material-symbols-outlined">add</span></button>
        </div>
        <hr>
        <div class="manageSummaries">
            <button id="buttonRename" class="manageButtons"><span class="material-symbols-outlined">edit</span>  Rename</button>
            <button id="buttonDelete" class="manageButtons"><span class="material-symbols-outlined">delete</span>  Delete</button>
        </div>
        <hr>
    </aside>
    <main class="content">
        <h2>summary_title</h2>
        <hr>
        <ul>
        </ul>
    </main>
</body>
</html>
