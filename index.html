<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Maker</title>
    <link rel="stylesheet" href="src/styles/pages/index/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <aside>
        <div class="header">
            <h1>Summary maker</h1>
            <button><span class="material-symbols-outlined">settings</span></button>
        </div>
        <hr>
        <div class="summaries">
            <nav>
                <details open>
                    <summary><span class="material-symbols-outlined">folder</span> Summaries</summary>
                    <ul>
                        <li>TESTE 1</li>
                        <li>TESTE 2</li>
                        <li>TESTE 2</li>
                        <li>TESTE 2</li>
                        <li>TESTE 2</li>
                        <li>TESTE 2</li>
                        <li>TESTE 2</li>
                        <li>TESTE 2</li>
                        <li>TESTE 2</li>
                    </ul>
                </details>
            </nav>
            <button><span class="material-symbols-outlined">add</span></button>
        </div>
    </aside>
    <main class="content">
        <h2>summary_title</h2>
        <hr>
        <ul>
            <li>TESTE 1</li>
            <li>TESTE 2</li>
        </ul>
    </main>
</body>
</html>
